<ion-header>
  <ion-navbar>
    <ion-title>Chopps</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <button ion-item *ngFor="let chopp of chopplist" item-start >
      <ion-row>
      <ion-avatar item-start>
        <ion-icon name="beer" item-start></ion-icon>
      </ion-avatar>
      <ion-col>
      <h2> {{ chopp.choppName }}  </h2>
      <p>  {{ chopp.style.name }}  </p>
      </ion-col>
        <ion-col *ngFor="let type of chopp.types">
          {{ type.volume }} <ion-badge class="badge-color" item-end> {{ 0 }} </ion-badge>
        </ion-col>
      </ion-row>
    </button>
  </ion-list>
  <div text-center>
    <button ion-button icon-right class="btn-color" >
      Total
      <ion-icon name="cash"></ion-icon>
    </button>
    <button ion-button icon-right class="btn-color" >
      Limpar
      <ion-icon name="close"></ion-icon>
    </button>
  </div>
</ion-content>
