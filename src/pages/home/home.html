<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Jever Bill
    </ion-title>
    <ion-title>
      <!--Jever Bill<img class="img-topo" src="assets/imgs/logo-top.png" width="15%" height="15%" />  --> 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openBillPage()">
          <ion-icon name="ios-cash-outline"></ion-icon> Bill
      </button>
      <button ion-item (click)="openChoppPage()">
          <ion-icon ios="ios-beer" md="md-beer"></ion-icon> Chopps
      </button>
      <button ion-item (click)="openDrinkPage()">
          <ion-icon ios="ios-wine" md="md-wine"></ion-icon> Drinks
      </button>
      <button ion-item (click)="openFoodPage()">
          <ion-icon ios="ios-pizza" md="md-pizza"></ion-icon> Foods
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]=""></ion-nav>
